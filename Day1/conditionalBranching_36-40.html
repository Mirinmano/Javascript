<body>
    <script>
        var a = -10
        if(a%2==0){
            if(a<0){
                console.log("Negative Even")
            }else{
                console.log("Positive Even");
            }
        }else{
            if(a<0){
                console.log("Negative odd")
            }else{
                console.log("Positive odd");
            }
        }

        var x = 100;
        var y = 200;
        console.log((x==y)?"equal":(x>y)?"X,Y":"Y,X")

        var z = null;
        console.log(z?z:"NON")

        var ans;
        (null==undefined)?ans=true:ans=false
        console.log(ans);
        
    </script>
