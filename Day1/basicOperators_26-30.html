<body>
    <script>
        var a = "20"
        var b = 10
        if(a > b)
            console.log(true)
        var c = Number(a)
        console.log(typeof(c))

        var bool = true;
        bool = String(bool)
        console.log(typeof(bool))
        bool = Boolean(bool)
        console.log(typeof(bool))

        var a = 10 , b = 5
        console.log("Addition : "+(a+b))
        console.log("Subtraction : " + (a-b))
        console.log("Multiplication : " + (a*b))
        console.log("Division : " + (a/b))
        console.log("Modulo : " + (a%b))

        console.log(++a);
        console.log(--b);

        var res = a*b+c/(a/b)
        console.log(res)
