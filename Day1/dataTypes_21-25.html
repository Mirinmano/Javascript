<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "Mirin Mano"
        var num = 129
        var bool = true
        var a = null;
        var b ;
        var c = {
            name : "mirin"
        }

        console.log(typeof(num))
        console.log(typeof(str))
        console.log(typeof(bool))
        console.log(typeof(a))
        console.log(typeof(b))
        console.log(typeof(c))

        const sym = Symbol("hi");
        console.log(sym)
         /* 
         => A variable declared using var has no block scope. ie) it can be used wherever necessary. It can also be used before the line of declaration and the 
         variable can be redeclared
         => Variable declared using let has block scope. The block other than where the variable initialized has no access to the variable
         */
    </script>
</body>
</html>
