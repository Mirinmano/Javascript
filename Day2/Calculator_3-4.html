<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const Calculator =  {
            num1 : 0,
            num2 : 0,

            history : [],

            add(){
                let a = []
                a.push("add()",this.num1+this.num2)
                this.history.push(a);
                return this.num1+this.num2;
            },

            sub(){
                let a = []
                a.push("sub()",this.num1-this.num2)
                this.history.push(a);
                return this.num1-this.num2;
            },

            mul(){
                let a = []
                a.push("mul()",this.num1*this.num2)
                this.history.push(a);
                return this.num1*this.num2;
            },

            div(){
                let a = []
                a.push("div()",this.num1/this.num2)
                this.history.push(a);
                return this.num1/this.num2;
            }
        }

        Calculator.num1 = 20
        Calculator.num2 = 10

        console.log("add : "+Calculator.add())
        console.log("sub : "+Calculator.sub())
        console.log("mul : "+Calculator.mul())
        console.log("div : "+Calculator.div())
        console.log(Calculator.history.toString())
    </script>
</body>
</html>
