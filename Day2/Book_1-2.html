<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const book = {
            title : "Naruto",
            author : "Hanzo",
            year : 2000,

            getSummary(){
                console.log( this.title+" by "+this.author+" in "+this.year)
            },

            age() {
                console.log("Age : "+((new Date().getFullYear()-this.year)))
            }
        }
        book.getSummary();

        book.age();
    </script>
</body>
</html>
