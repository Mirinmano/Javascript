<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const Account = {
            name : "Mano",
            balance : 10000,

            deposit(val){
                this.balance += val
                return this.balance
            },

            withdraw(val){
                if(val<this.balance){
                    console.log("Withdrawed!!")
                    this.balance -= val
                    return this.balance
                }else{
                    console.log("Insufficient Balance!!")
                    return this.balance
                }
            }
        }

        Account.deposit(2000)
        Account.withdraw(5000)
        Account.withdraw(10000)
    </script>
</body>
</html>
